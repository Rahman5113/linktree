<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-instagram {
            background-color: #E4405F;
        }
        .link-instagram:hover {
            background-color: #c7334e;
        }
        .link-whatsapp {
            background-color: #25D366;
        }
        .link-whatsapp:hover {
            background-color: #1aa150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>
        <a href="https://www.instagram.com/rrrhmn._" class="link link-instagram" target="_blank">Instagram</a>
        <a href="https://wa.me/089530656006" class="link link-whatsapp" target="_blank">WhatsApp</a>
    </div>
</body>
</html>
